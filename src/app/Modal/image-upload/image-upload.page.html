<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">imageUpload</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-list>
      <ion-item *ngFor="let file of image">
        <ion-thumbnail slot="start">
          <ion-img [src]="file.data"></ion-img>
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          {{file.name}}
        </ion-label>
        <ion-button slot="end" fill="clear" (click)="confirm(file)">
          <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
        </ion-button>
        <ion-button slot="end" fill="clear" (click)="excluir(file)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button fill="clear" expand="full" (click)="selectImages()">
      <ion-icon slot="start" name="camera"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
