<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-select
          interface="popover"
          aria-label="fruit"
          label="Circulo de Magia"
          label-placement="floating"
          [(ngModel)]="magias.circuloMagia"
        >
          <ion-select-option *ngFor="let cir of circulo" value="{{cir}}">{{cir}}° Circulo</ion-select-option>
        </ion-select>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="magias.nome" label="Nome da Magia" label-placement="floating"></ion-input>
    </ion-item>
      <ion-item>
        <ion-select
          interface="popover"
          label="Tempo de Conjuração"
          label-placement="floating"
          [(ngModel)]="magias.conjuracao"
        >
          <ion-select-option value="1 Ação">1 Ação</ion-select-option>
          <ion-select-option value="1 Ação Bônus">1 Ação Bônus</ion-select-option>
          <ion-select-option value="Reação">Reação</ion-select-option>
          <ion-select-option value="1 minuto">1 minuto</ion-select-option>
          <ion-select-option value="10 minutos">10 minuto</ion-select-option>
          <ion-select-option value="1 hora">1 hora</ion-select-option>
        </ion-select>
      </ion-item>
    <ion-item>
      <ion-select
        interface="popover"
        aria-label="fruit"
        label="Duração"
        label-placement="floating"
        [(ngModel)]="magias.duracao"
      >
        <ion-select-option value="Instantaneo">Instantâneo</ion-select-option>
        <ion-select-option value="1 minuto">1 minuto</ion-select-option>
        <ion-select-option value="10 minutos">10 minuto</ion-select-option>
        <ion-select-option value="1 hora">1 hora</ion-select-option>
        <ion-select-option value="1 minuto, Concentração">1 minuto, Concentração</ion-select-option>
        <ion-select-option value="10 minutos, Concentração">10 minuto, Concentração</ion-select-option>
        <ion-select-option value="1 hora, Concentração">1 hora, Concentração</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item >
      <ion-select
      interface="popover"
      label="Componentes"
      label-placement="floating"
      [(ngModel)]="magias.componentes"
      [multiple]="true"
      class="content"
    >
    <ion-select-option labelPlacement="stacked" alignment="center" justify="start" >V</ion-select-option>
    <ion-select-option labelPlacement="stacked" alignment="center" justify="start" >S</ion-select-option>
    <ion-select-option labelPlacement="stacked" alignment="center" justify="start" >M</ion-select-option>
    </ion-select>
    </ion-item>
    <ion-item>
      <ion-textarea
      label="Descrição da Magia"
      label-placement="floating"
      [autoGrow]="true"
      [(ngModel)]="magias.descricao"
          ></ion-textarea>
    </ion-item>
